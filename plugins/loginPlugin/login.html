<style>
    #login_container{
        text-align: center;
        padding: 10px 20px;
        width: 300px; margin: auto;
        border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2), 0 3px 20px 0 rgba(0, 0, 0, 0.10);
    }
    .login_input{
        width: 280px;
        height: 23px;
        font-family: Arial, Calibri;
        font-size:16px;
        padding-left: 10px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        box-shadow: inset 0 1px 3px #dddddd;
        margin-top:10px;
    }
    #login_button_container{
        margin-top:10px;
    }

    #message_container_bot{
        position: fixed;
        left: 0px;
        bottom:50px;
        width:100%;
        opacity: 1;
        pointer-events: none;
    }
    #message_container_top{
        position: fixed;
        left: 0px;
        top: 20px;
        width:100%;
        opacity: 1;
        pointer-events: none;
    }
    .msg_label{
        margin: auto;
        text-align: center;
        width: 450px;
        height: 30px;
        padding-top: 10px;
        border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2), 0 3px 20px 0 rgba(0, 0, 0, 0.10);
        font-family:Arial;
        color: red;
        background: #FFFFFF;
        font-weight: bold;
        display: block;
        pointer-events: none;
    }
    button {
        background-color:#44c767;
        -moz-border-radius:5px;
        -webkit-border-radius:5px;
        border-radius:5px;
        border:1px solid #18ab29;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size:17px;
        padding:2px 12px;
        margin: 0 5px;
        text-decoration:none;
        text-shadow:0px 1px 0px #2f6627;
    }
    button:hover {
        background-color:#5cbf2a;
    }
    button:active {
        position:relative;
        top:1px;
    }
    #login_button_container{
        text-align: center;
    }
</style>

<div id="login_container" ng-controller="LoginController" ng-init="Init()">
    <div>
        <form name="login_form">
            <div>
                <input class="login_input" name="login_username" ng-model="ui_i_username" placeholder="Username" required/>
                <input class="login_input" name="login_password" ng-model="ui_i_password" type="password" placeholder="Password" required/>
            </div>
            <div id="login_button_container">
                <button id="login_login" ng-click="Login()">Login</button>
                <button id="login_reset" ng-click="ui_i_username = ''; ui_i_password = '';">Reset</button>
            </div>
        </form>
    </div>
    <div id="message_container_bot">
    </div>
    <div id="message_container_top">
    </div>
</div>
