<style>
    .card{
        text-align: center;
        padding: 10px 20px;
        width: 300px;
        margin: auto;
        border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2), 0 3px 20px 0 rgba(0, 0, 0, 0.10);
    }
    .login_input{
        width: 280px;
        height: 23px;
        font-family: Arial, Calibri;
        font-size:16px;
        padding-left: 10px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        box-shadow: inset 0 1px 3px #dddddd;
        margin-top:10px;
    }
    .login_errormsg_box{
        position:fixed;
        right: 20px;
        bottom: 20px;
        padding: 0 10px;
        background-color: #2aabd2;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3), 0 3px 20px 0 rgba(0, 0, 0, 0.15);
        border: 1px solid #2b669a;
        border-radius: 2px;
        -moz-border-radius: 2px;
        -webkit-border-radius: 2px;
        font-family: "Calibri Light", Arial;
        pointer-events: none;
    }
    #login_button_container{
        margin-top:10px;
    }

    #message_container_bot{
        position: fixed;
        left: 0px;
        bottom:50px;
        width:100%;
        opacity: 1;
        pointer-events: none;
    }
    #message_container_top{
        position: fixed;
        left: 0px;
        top: 20px;
        width:100%;
        opacity: 1;
        pointer-events: none;
    }
    .msg_label{
        margin: auto;
        text-align: center;
        width: 450px;
        height: 30px;
        padding-top: 10px;
        border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2), 0 3px 20px 0 rgba(0, 0, 0, 0.10);
        font-family:Arial;
        color: red;
        background: #FFFFFF;
        font-weight: bold;
        display: block;
        pointer-events: none;
    }
    button {
        background-color:#44c767;
        -moz-border-radius:5px;
        -webkit-border-radius:5px;
        border-radius:5px;
        border:1px solid #18ab29;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size:17px;
        padding:2px 12px;
        margin: 0 5px;
        text-decoration:none;
        text-shadow:0px 1px 0px #2f6627;
    }
    button:hover {
        background-color:#5cbf2a;
    }
    button:active {
        position:relative;
        top:1px;
    }
    #login_button_container{
        text-align: center;
    }
    #test_info{
        margin-bottom: 40px;
    }
</style>

<div id="login_container" ng-controller="LoginController" ng-init="Init()">
    <div id="test_info" class="card">
        <h4>Test professor account:</h4>
        <div>Username: admin</div>
        <div>Password: password</div>
        <h4>Test student account:</h4>
        <div>Username: student1</div>
        <div>Password: 1111</div>
    </div>

    <div id="login_card" class="card" >
        <form name="login_form">
            <div>
                <input class="login_input" name="login_username" placeholder="Username"
                       ng-model="ui_i_username" ng-pattern="pattUsername" required/>
                <input class="login_input" name="login_password" type="password" placeholder="Password"
                       ng-model="ui_i_password" ng-pattern="pattPassword" required/>
                <div ng-show="login_form.login_username.$error.pattern && !login_form.login_username.$error.required" class="login_errormsg_box">
                    <p>Username needs to be: </p>
                    <ul>
                        <li>1-18 charcters of alphabet or number</li>
                        <li>dash(-) or underscore(_)</li>
                    </ul>
                </div>
                <div ng-show="login_form.login_password.$error.pattern && !login_form.login_password.$error.required" class="login_errormsg_box">
                    <p>Password needs to be: </p>
                    <ul>
                        <li>1-15 charcters of alphabet or number</li>
                    </ul>
                </div>
            </div>
            <div id="login_button_container">
                <button id="login_login" ng-click="Login()">Login</button>
                <button id="login_reset" ng-click="ui_i_username = ''; ui_i_password = '';">Clear</button>
            </div>
        </form>
    </div>
    <div id="message_container_bot">
    </div>
    <div id="message_container_top">
    </div>
</div>
